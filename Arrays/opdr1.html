<!DOCTYPE html>
<html>
<head>
	
	<title>Opdracht A</title>
</head>
<body>
	<h2>Alle dagen van de week zijn:</h2>
	<p id="weekdagen"></p>

	<h2>De werkdagen zijn:</h2>
	<p id="werkdagen"></p>

	<h2>De weekenddagen zijn:</h2>
	<p id="weekenddagen"></p>

	<h2>Alle dagen van de week in omgekeerde volgorde zijn:</h2>
	<p id="revweekdagen"></p>

	<h2>De werkdagen in omgekeerde volgorde zijn:</h2>
	<p id="revwerkdagen"></p>

	<h2>De weekenddagen in omgekeerde volgorde zijn:</h2>
	<p id="revweekenddagen"></p>


	<script type="text/javascript">

		var weekdagen = ['maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag', 'zondag'];

		document.getElementById('weekdagen').innerHTML = weekdagen.join(', ');


		var werkdagen = ['maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag'];

		document.getElementById('werkdagen').innerHTML = werkdagen.join(', ')


		var weekenddagen = ['zaterdag', 'zondag']

		document.getElementById('weekenddagen').innerHTML = weekenddagen.join(', ')

		
		weekdagen.reverse();
		document.getElementById('revweekdagen').innerHTML = weekdagen

		werkdagen.reverse();
		document.getElementById('revwerkdagen').innerHTML = werkdagen

		weekenddagen.reverse();
		document.getElementById('revweekenddagen').innerHTML = weekenddagen

	</script>
</body>
</html>
